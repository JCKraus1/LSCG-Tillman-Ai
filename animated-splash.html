
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexus</title>
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
}
.logo {
  width: 160px;
  animation: pulse 2s ease-in-out infinite;
}
@keyframes pulse {
  0% { transform: scale(0.9); opacity: 0.6; }
  50% { transform: scale(1); opacity: 1; }
  100% { transform: scale(0.9); opacity: 0.6; }
}
</style>
</head>
<body bgcolor="#000000">
<img src="./nexus-logo-master.png" class="logo" alt="Nexus">
</body>
</html>

  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background-color: #f3f4f6; }
    
    /* Animations */
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .animate-spin { animation: spin 1s linear infinite; }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-message { animation: fadeInUp 0.3s ease-out forwards; }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-fade-in { animation: fadeIn 0.3s ease-out; }

    /* Print Styles */
    @media print {
      body { background: white; color: black; }
      .no-print, .input-area, .header-buttons, button { display: none !important; }
      .chat-container { overflow: visible !important; height: auto !important; }
      .message-bubble { border: 1px solid #ddd; box-shadow: none !important; color: black !important; background: white !important; page-break-inside: avoid; }
      .user-message { font-weight: bold; }
      ::-webkit-scrollbar { display: none; }
    }

    /* Mobile Tweaks */
    .mobile-header {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>

  <!-- PWA Service Worker Registration -->

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('✅ ServiceWorker registration successful with scope: ', registration.scope);

          });
      });
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nexus - LSCG Tillman AI Assistant</title>
  <meta name="description" content="Nexus: A voice-enabled AI assistant for Tillman Fiber and Lightspeed Construction procedures and project data">
  
  <!-- PWA Manifest & Theme -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="./nexus-logo-master.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./nexus-16.png">
  
  <!-- Leaflet Maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Babel for compiling TSX in browser (Preview mode support) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background-color: #f3f4f6; }
    .leaflet-container { z-index: 1; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-message { animation: fadeInUp 0.3s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    @media print {
      body { background: white; color: black; }
      .no-print, .input-area, .header-buttons, button { display: none !important; }
      .chat-container { overflow: visible !important; height: auto !important; }
      .message-bubble { border: 1px solid #ddd; box-shadow: none !important; color: black !important; background: white !important; page-break-inside: avoid; }
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <!-- Use standard module script for production builds -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
